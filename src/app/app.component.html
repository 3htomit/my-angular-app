<div>
  <div class="chat-table">
    <h1>Chat A</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="message-form">
      <input
        #memberInput
        type="text"
        placeholder="Message"
        (input)="saveNewMember(memberInput.value)"
      />
      <button (click)="addMember()">Add</button>
    </div>
  </div>
</div>
